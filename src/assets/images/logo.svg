<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb7185;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#ec4899" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner White Circle -->
  <circle cx="50" cy="50" r="40" fill="white" opacity="0.9"/>
  
  <!-- Heart Shape -->
  <path d="M50 75 C30 55, 30 35, 50 35 C70 35, 70 55, 50 75 Z" fill="url(#logoGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="35" cy="30" r="3" fill="#f472b6" opacity="0.7"/>
  <circle cx="65" cy="25" r="2" fill="#fb7185" opacity="0.8"/>
  <circle cx="75" cy="45" r="2.5" fill="#ec4899" opacity="0.6"/>
  <circle cx="25" cy="50" r="2" fill="#f9a8d4" opacity="0.7"/>
  
  <!-- Text Elements -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ec4899">WF</text>
</svg>
